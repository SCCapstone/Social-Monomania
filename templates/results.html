{% block content %}

<script type="text/javascript">

function my_code(){

var term = window.location.search.slice(3,);
document.getElementById("searchQ").innerHTML = term;

if(term.search('test') !== -1)
	{ 
	document.getElementById("type").innerHTML = 'TESTTESTTESTTEST';
	}
if(term.search('reddit') !== -1)
	{
	document.getElementById("type").innerHTML = 'REDDITREDDITREDDITREDDIT';
	}
}

window.onload=my_code();
</script>


 
{% endblock content %}
