{% load static from staticfiles %}
<canvas id="myChart" style="width:100%;height:90%;display:block">
</canvas>
<script src="{% static 'scripts/Chart.js' %}"></script>
<script>
function getRandomInt() {
 	return Math.floor((Math.random() * 1000) + 1);
	}

var ctx = document.getElementById("myChart").getContext('2d');

var reddit_data = [getRandomInt(), getRandomInt(), getRandomInt(), getRandomInt(), getRandomInt(), getRandomInt(), getRandomInt()];
var twitter_data = [getRandomInt(), getRandomInt(), getRandomInt(), getRandomInt(), getRandomInt(), getRandomInt(), getRandomInt()];

var max = Math.max(
    Math.max.apply(null, reddit_data), 
    Math.max.apply(null, twitter_data)
    );
var pad_top = max *.10;
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ["0:00", "4:00", "8:00", "12:00", "16:00", "20:00", "0:00"],
        datasets: [
{
            label: 'Reddit',
            data: reddit_data,
            fill: false,
            backgroundColor: [
                'rgba(255, 69, 0, 0.6)'],
            borderColor: [
                'rgba(255, 69, 0, 0.6)'],
            borderWidth: 1.5
        },
{
            label: 'Twitter',
            data: twitter_data,
            fill: false,
            backgroundColor: [
                'rgba(29, 202, 255, 0.60)'],
            borderColor: [
                'rgba(29, 202, 255, 0.60)'],
            borderWidth: 1.5
        }]
    },
    options: {
        responsive: false,
        //maintainAspectRatio: false,
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true,
                    max: max + pad_top
                }
            }]
        }
    }
});
</script>
